<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Reorganizer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
        .scroll-box {
            width: 100%;
            height: auto;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
        }
        .info-box {
            width: 100%;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            white-space: pre-line;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
</head>
<body>
    <h1>Track and Index Lists</h1>

    <h2>Load JSON Files</h2>
    <label for="jsonFiles">Choose local JSON files:</label>
    <input type="file" id="jsonFiles" name="jsonFiles" accept=".json" multiple>
    <br><br>

    <label for="urlPicker">Or select from predefined URLs:</label>
    <select id="urlPicker" multiple>
        <option value="https://raw.githubusercontent.com/ink-blot/s3-genome-browser/main/track-data.json">track-data.json</option>
        <option value="https://raw.githubusercontent.com/ink-blot/s3-genome-browser/main/track-data-1.json">track-data-1.json</option>
    </select>
    <br><br>

    <label for="urlInput">Or enter comma-separated URLs:</label>
    <input type="text" id="urlInput" placeholder="Enter URLs here">
    <br><br>

    <button onclick="loadFiles()">Load Files</button>

    <div id="tables-container"></div>

    <button onclick="generateLists()">Generate Lists</button>

    <h2>Genome Information</h2>
    <div id="genomeInfo" class="info-box"></div>

    <h2>Track Titles</h2>
    <div id="titleList" class="scroll-box"></div>

    <h2>Track URLs</h2>
    <div id="trackList" class="scroll-box"></div>

    <h2>Index URLs</h2>
    <div id="indexList" class="scroll-box"></div>

    <script>
        let currentFastaURL = null;
        let currentIndexURL = null;

        async function loadJSON(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch ${url}: ${response.statusText}`);
            }
            return await response.json();
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(JSON.parse(reader.result));
                reader.onerror = error => reject(error);
                reader.readAsText(file);
            });
        }

        async function loadFiles() {
            const tablesContainer = document.getElementById('tables-container');
            tablesContainer.innerHTML = '';

            const fileList = document.getElementById('jsonFiles').files;
            const selectedURLs = Array.from(document.getElementById('urlPicker').selectedOptions).map(option => option.value);
            const enteredURLs = document.getElementById('urlInput').value.split(',').map(url => url.trim()).filter(url => url);

            const allPromises = [];

            for (const file of fileList) {
                allPromises.push(readFile(file));
            }

            for (const url of selectedURLs) {
                allPromises.push(loadJSON(url));
            }

            for (const url of enteredURLs) {
                if (url.startsWith('https://igv.org/app/?sessionURL=blob:')) {
                    allPromises.push(loadBlobURL(url));
                } else {
                    allPromises.push(loadJSON(url));
                }
            }

            try {
                const allData = await Promise.all(allPromises);
                const combinedData = allData.flat();

                combinedData.forEach(data => {
                    if (data.reference && data.tracks) {
                        // Session JSON format
                        processSessionJSON(data);
                    } else {
                        // Original JSON format
                        processGenomeJSON(data);
                    }
                });
            } catch (error) {
                console.error(error);
                alert('Error loading files. Please check the console for more details.');
            }
        }

        function uncompressString(enc) {
            enc = enc.replace(/\./g, '+').replace(/_/g, '/').replace(/-/g, '=');
            const compressedString = atob(enc);
            const compressedBytes = [];
            for (let i = 0; i < compressedString.length; i++) {
                compressedBytes.push(compressedString.charCodeAt(i));
            }
            const bytes = pako.inflateRaw(new Uint8Array(compressedBytes));
            let str = '';
            for (let b of bytes) {
                str += String.fromCharCode(b);
            }
            return str;
        }

        async function loadBlobURL(url) {
            const blobUrl = new URL(url).searchParams.get('sessionURL').replace('blob:', '');
            const decompressedData = uncompressString(blobUrl);
            return JSON.parse(decompressedData);
        }

        function processSessionJSON(data) {
            const table = document.createElement('table');

            const caption = document.createElement('caption');
            caption.textContent = 'Session Data';
            table.appendChild(caption);

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Track Name</th>
                    <th>Select</th>
                    <th class="hidden">Track URLs</th>
                    <th class="hidden">Index URLs</th>
                    <th class="hidden">Track Data</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            data.tracks.forEach(track => {
                if (track.url) {
                    const row = document.createElement('tr');

                    const trackURL = track.url || '';
                    const indexURL = track.indexURL || '';
                    const trackData = JSON.stringify(track);

                    row.innerHTML = `
                        <td>${track.name || track.filename}</td>
                        <td><input type="checkbox" class="track-checkbox" data-track="${trackURL}" data-index="${indexURL}" data-name="${track.name || track.filename}" data-genome-id="Session" data-fasta-url="${data.reference.fastaURL}" data-index-url="${data.reference.indexURL}" data-trackdata='${trackData}'></td>
                        <td class="hidden">${trackURL}</td>
                        <td class="hidden">${indexURL}</td>
                        <td class="hidden">${trackData}</td>
                    `;
                    tbody.appendChild(row);
                }
            });

            table.appendChild(tbody);
            document.getElementById('tables-container').appendChild(table);
        }

        function processGenomeJSON(genome) {
            const table = document.createElement('table');

            const caption = document.createElement('caption');
            caption.textContent = genome.id;
            table.appendChild(caption);

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Track Name</th>
                    <th>Select</th>
                    <th class="hidden">Track URLs</th>
                    <th class="hidden">Index URLs</th>
                    <th class="hidden">Track Data</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            genome.tracks.forEach(track => {
                const row = document.createElement('tr');

                const trackURL = track.url || '';
                const indexURL = track.indexURL || '';
                const trackData = JSON.stringify(track);

                row.innerHTML = `
                    <td>${track.name}</td>
                    <td><input type="checkbox" class="track-checkbox" data-track="${trackURL}" data-index="${indexURL}" data-name="${track.name}" data-genome-id="${genome.id}" data-fasta-url="${genome.fastaURL}" data-index-url="${genome.indexURL}" data-trackdata='${trackData}'></td>
                    <td class="hidden">${trackURL}</td>
                    <td class="hidden">${indexURL}</td>
                    <td class="hidden">${trackData}</td>
                `;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            document.getElementById('tables-container').appendChild(table);
        }

        function generateLists() {
            const checkboxes = document.querySelectorAll('.track-checkbox:checked');
            const trackURLs = [];
            const indexURLs = [];
            const displayNames = [];
            const remainingTrackURLs = [];
            const remainingDisplayNames = [];

            let genomeInfoSet = false;
            let genomeInfo = '';

            checkboxes.forEach(checkbox => {
                const trackURL = checkbox.getAttribute('data-track');
                const indexURL = checkbox.getAttribute('data-index');
                const displayName = checkbox.getAttribute('data-name');
                const fastaURL = checkbox.getAttribute('data-fasta-url');
                const genomeIndexURL = checkbox.getAttribute('data-index-url');
                const genomeID = checkbox.getAttribute('data-genome-id');

                if (!genomeInfoSet) {
                    currentFastaURL = fastaURL;
                    currentIndexURL = genomeIndexURL;
                    genomeInfo = `ID: ${genomeID}\nFasta URL: ${currentFastaURL}\nIndex URL: ${currentIndexURL}`;
                    genomeInfoSet = true;
                }

                if (fastaURL === currentFastaURL && genomeIndexURL === currentIndexURL) {
                    if (indexURL) {
                        trackURLs.push(trackURL);
                        indexURLs.push(indexURL);
                        displayNames.push(displayName);
                    } else {
                        remainingTrackURLs.push(trackURL);
                        remainingDisplayNames.push(displayName);
                    }
                } else {
                    alert(`Track URLs and Index URLs cannot be selected from different genome elements with different fastaURL and indexURL values.`);
                    checkbox.checked = false;
                }
            });

            const allTrackURLs = trackURLs.concat(remainingTrackURLs);
            const allDisplayNames = displayNames.concat(remainingDisplayNames);

            document.getElementById('genomeInfo').textContent = genomeInfo;
            document.getElementById('titleList').textContent = allDisplayNames.join(',');
            document.getElementById('trackList').textContent = allTrackURLs.join(',');
            document.getElementById('indexList').textContent = indexURLs.join(',');
        }
    </script>
</body>
</html>
