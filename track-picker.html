<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Reorganizer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .scroll-box {
            width: 100%;
            height: auto;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
        }
        .info-box {
            width: 100%;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        .output-box {
            width: 100%;
            height: 150px;
            overflow: auto;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
</head>
<body>
    <h1>Track and Index Lists</h1>

    <h2>Load JSON Files</h2>
    <label for="jsonFiles">Choose local JSON files:</label>
    <input type="file" id="jsonFiles" name="jsonFiles" accept=".json" multiple>
    <br><br>

    <label for="urlPicker">Or select from predefined URLs:</label>
    <select id="urlPicker" multiple>
        <option value="https://raw.githubusercontent.com/ink-blot/s3-genome-browser/main/track-data.json">track-data.json</option>
        <option value="https://raw.githubusercontent.com/ink-blot/s3-genome-browser/main/track-data-1.json">track-data-1.json</option>
    </select>
    <br><br>

    <label for="urlInput">Or enter comma-separated URLs:</label>
    <input type="text" id="urlInput" placeholder="Enter URLs here">
    <br><br>

    <label for="blobUrlInput">Or enter comma-separated Blob URLs:</label>
    <input type="text" id="blobUrlInput" placeholder="Enter Blob URLs here">
    <br><br>

    <button onclick="loadFiles()">Load Files</button>

    <div id="tables-container"></div>

    <button onclick="generateSessionJson()">Generate Session JSON</button>

    <h2>Session JSON Output</h2>
    <textarea id="sessionJsonOutput" class="output-box" readonly></textarea>
    <br>
    <label for="filenameInput">Filename:</label>
    <input type="text" id="filenameInput" value="session.json">
    <button onclick="saveSessionFile()">Save Session File</button>

    <script>
        let originalData = [];

        async function loadJSON(url) {
            const response = await fetch(url);
            return await response.json();
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(JSON.parse(reader.result));
                reader.onerror = error => reject(error);
                reader.readAsText(file);
            });
        }

        async function loadFiles() {
            const tablesContainer = document.getElementById('tables-container');
            tablesContainer.innerHTML = '';
            originalData = [];

            const fileList = document.getElementById('jsonFiles').files;
            const selectedURLs = Array.from(document.getElementById('urlPicker').selectedOptions).map(option => option.value);
            const enteredURLs = document.getElementById('urlInput').value.split(',').map(url => url.trim()).filter(url => url);
            const enteredBlobURLs = document.getElementById('blobUrlInput').value.split(',').map(url => url.trim()).filter(url => url);

            const allPromises = [];

            for (const file of fileList) {
                allPromises.push(readFile(file));
            }

            for (const url of selectedURLs) {
                allPromises.push(loadJSON(url));
            }

            for (const url of enteredURLs) {
                allPromises.push(loadJSON(url));
            }

            for (const blobUrl of enteredBlobURLs) {
                allPromises.push(loadBlobURL(blobUrl));
            }

            const allData = await Promise.all(allPromises);
            originalData = allData.flat();

            originalData.forEach(data => {
                if (data.reference && data.tracks) {
                    processSessionJSON(data);
                } else {
                    processGenomeJSON(data);
                }
            });
        }

        function uncompressString(enc) {
            enc = enc.replace(/\./g, '+').replace(/_/g, '/').replace(/-/g, '=');
            const compressedString = atob(enc);
            const compressedBytes = [];
            for (let i = 0; i < compressedString.length; i++) {
                compressedBytes.push(compressedString.charCodeAt(i));
            }
            const bytes = pako.inflateRaw(new Uint8Array(compressedBytes));
            let str = '';
            for (let b of bytes) {
                str += String.fromCharCode(b);
            }
            return str;
        }

        async function loadBlobURL(url) {
            const blobUrl = new URL(url).searchParams.get('sessionURL').replace('blob:', '');
            const decompressedData = uncompressString(blobUrl);
            document.getElementById('decompressedOutput').textContent += decompressedData + '\n\n';
            return JSON.parse(decompressedData);
        }

        function processSessionJSON(data) {
            const table = document.createElement('table');

            const caption = document.createElement('caption');
            caption.textContent = 'Session Data';
            table.appendChild(caption);

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Track Name</th>
                    <th>Select</th>
                    <th>Track URLs</th>
                    <th>Index URLs</th>
                    <th>Track Data</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            // Add reference row
            const referenceData = JSON.stringify(data.reference);
            const refRow = document.createElement('tr');
            refRow.innerHTML = `
                <td>Reference</td>
                <td></td>
                <td>${data.reference.fastaURL}</td>
                <td>${data.reference.indexURL}</td>
                <td>${referenceData}</td>
            `;
            tbody.appendChild(refRow);

            data.tracks.forEach(track => {
                if (track.url) {
                    const row = document.createElement('tr');

                    const trackURL = track.url || '';
                    const indexURL = track.indexURL || '';
                    const trackData = JSON.stringify(track);

                    row.innerHTML = `
                        <td>${track.name || track.filename}</td>
                        <td><input type="checkbox" class="track-checkbox" data-track="${trackURL}" data-index="${indexURL}" data-name="${track.name || track.filename}" data-trackdata='${trackData}'></td>
                        <td>${trackURL}</td>
                        <td>${indexURL}</td>
                        <td>${trackData}</td>
                    `;
                    tbody.appendChild(row);
                }
            });

            table.appendChild(tbody);
            document.getElementById('tables-container').appendChild(table);
        }

        function processGenomeJSON(genome) {
            const table = document.createElement('table');

            const caption = document.createElement('caption');
            caption.textContent = genome.id;
            table.appendChild(caption);

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Track Name</th>
                    <th>Select</th>
                    <th>Track URLs</th>
                    <th>Index URLs</th>
                    <th>Track Data</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            // Add reference row
            const referenceData = JSON.stringify({
                id: genome.id,
                name: genome.name,
                fastaURL: genome.fastaURL,
                indexURL: genome.indexURL,
                cytobandURL: genome.cytobandURL,
                aliasURL: genome.aliasURL
            });
            const refRow = document.createElement('tr');
            refRow.innerHTML = `
                <td>Reference</td>
                <td></td>
                <td>${genome.fastaURL}</td>
                <td>${genome.indexURL}</td>
                <td>${referenceData}</td>
            `;
            tbody.appendChild(refRow);

            genome.tracks.forEach(track => {
                const row = document.createElement('tr');

                const trackURL = track.url || '';
                const indexURL = track.indexURL || '';
                const trackData = JSON.stringify(track);

                row.innerHTML = `
                    <td>${track.name}</td>
                    <td><input type="checkbox" class="track-checkbox" data-track="${trackURL}" data-index="${indexURL}" data-name="${track.name}" data-trackdata='${trackData}'></td>
                    <td>${trackURL}</td>
                    <td>${indexURL}</td>
                    <td>${trackData}</td>
                `;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            document.getElementById('tables-container').appendChild(table);
        }

        function generateSessionJson() {
            const checkboxes = document.querySelectorAll('.track-checkbox:checked');
            const selectedTracks = Array.from(checkboxes).map(checkbox => JSON.parse(checkbox.getAttribute('data-trackdata')));

            if (selectedTracks.length === 0) {
                alert('No tracks selected.');
                return;
            }

            const uniqueTracks = [];
            const trackURLs = new Set();

            selectedTracks.forEach(track => {
                if (!trackURLs.has(track.url)) {
                    uniqueTracks.push(track);
                    trackURLs.add(track.url);
                }
            });

            const referenceData = JSON.parse(document.querySelector('.track-checkbox[data-track]').getAttribute('data-trackdata')).reference;

            const sessionJson = JSON.stringify({
                version: "2.15.11",
                showSampleNames: false,
                reference: referenceData,
                locus: "all",
                roi: [],
                tracks: uniqueTracks
            }, null, 2);

            document.getElementById('sessionJsonOutput').textContent = sessionJson;
        }

        function saveSessionFile() {
            const sessionJson = document.getElementById('sessionJsonOutput').textContent;
            const blob = new Blob([sessionJson], { type: "application/json" });
            const filename = document.getElementById('filenameInput').value;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
