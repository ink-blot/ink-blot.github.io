<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Picker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .scroll-box {
            width: 100%;
            height: auto;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
        }
        .info-box {
            width: 100%;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            white-space: pre-line;
        }
        .output-box {
            width: 100%;
            height: 150px;
            overflow: auto;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            border-top: 1px solid #ddd;
        }
        .copy-icon {
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
            color: #007bff;
        }
        .copy-notification {
            display: none;
            color: green;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
</head>
<body>
    <h1>Track Picker</h1>

    <h2>Load JSON Files</h2>
    <label for="jsonFiles">Choose local JSON files:</label>
    <input type="file" id="jsonFiles" name="jsonFiles" accept=".json" multiple>
    <br><br>

    <label for="urlInput">Enter comma-separated URLs:</label>
    <input type="text" id="urlInput" placeholder="Enter URLs here">
    <br><br>

    <button onclick="loadFiles()">Load Files</button>

    <div id="tables-container"></div>

    <button onclick="generateSessionJson()">Generate Session JSON</button>

    <h2>Session JSON Output</h2>
    <textarea id="sessionJsonOutput" class="output-box" readonly></textarea>
    <br>
    <label for="filenameInput">Filename:</label>
    <input type="text" id="filenameInput" value="session.json">
    <button onclick="saveSessionFile()">Save Session File</button>

    <h2>Blob URL</h2>
    <div id="blobUrlOutput"></div>

    <footer>
        Track Picker
    </footer>

    <script>
        let originalData = [];

        async function loadJSON(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Failed to fetch JSON from ${url}:`, error);
                alert(`Failed to fetch JSON from ${url}: ${error.message}`);
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(JSON.parse(reader.result));
                reader.onerror = error => reject(error);
                reader.readAsText(file);
            });
        }

        async function loadFiles() {
            const tablesContainer = document.getElementById('tables-container');
            tablesContainer.innerHTML = '';
            originalData = [];

            const fileList = document.getElementById('jsonFiles').files;
            const enteredURLs = document.getElementById('urlInput').value.split(',').map(url => url.trim()).filter(url => url);

            const allPromises = [];

            for (const file of fileList) {
                allPromises.push(readFile(file));
            }

            for (const url of enteredURLs) {
                if (url.includes('sessionURL=blob:')) {
                    allPromises.push(loadBlobURL(url));
                } else {
                    // Convert regular GitHub URLs to raw content URLs
                    const rawUrl = url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
                    allPromises.push(loadJSON(rawUrl));
                }
            }

            const allData = await Promise.all(allPromises);
            originalData = allData.flat().filter(data => data); // Filter out any null or undefined results

            originalData.forEach(data => {
                if (data.reference && data.tracks) {
                    processSessionJSON(data);
                } else {
                    processGenomeJSON(data);
                }
            });
        }

        function uncompressString(enc) {
            enc = enc.replace(/\./g, '+').replace(/_/g, '/').replace(/-/g, '=');
            const compressedString = atob(enc);
            const compressedBytes = [];
            for (let i = 0; i < compressedString.length; i++) {
                compressedBytes.push(compressedString.charCodeAt(i));
            }
            const bytes = pako.inflateRaw(new Uint8Array(compressedBytes));
            let str = '';
            for (let b of bytes) {
                str += String.fromCharCode(b);
            }
            return str;
        }

        async function loadBlobURL(url) {
            try {
                const blobUrlParam = new URL(url).searchParams.get('sessionURL');
                if (!blobUrlParam) {
                    throw new Error('Invalid blob URL: sessionURL parameter is missing');
                }
                const blobUrl = blobUrlParam.replace('blob:', '');
                const decompressedData = uncompressString(blobUrl);
                return JSON.parse(decompressedData);
            } catch (error) {
                console.error(`Failed to process blob URL ${url}:`, error);
                alert(`Failed to process blob URL ${url}: ${error.message}`);
            }
        }

        function processSessionJSON(data) {
            const table = document.createElement('table');

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Track Name</th>
                    <th>Select</th>
                    <th>Track URLs</th>
                    <th>Index URLs</th>
                    <th>Track Data</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            // Add reference row
            const referenceData = JSON.stringify(data.reference);
            const refRow = document.createElement('tr');
            refRow.innerHTML = `
                <td>Reference</td>
                <td></td>
                <td>${data.reference.fastaURL}</td>
                <td>${data.reference.indexURL}</td>
                <td>${referenceData}</td>
            `;
            tbody.appendChild(refRow);

            data.tracks.forEach(track => {
                if (track.url) {
                    const row = document.createElement('tr');

                    const trackURL = track.url || '';
                    const indexURL = track.indexURL || '';
                    const trackData = JSON.stringify(track);

                    row.innerHTML = `
                        <td>${track.name || track.filename}</td>
                        <td><input type="checkbox" class="track-checkbox" data-track="${trackURL}" data-index="${indexURL}" data-name="${track.name || track.filename}" data-trackdata='${trackData}' data-fasta-url="${data.reference.fastaURL}"></td>
                        <td>${trackURL}</td>
                        <td>${indexURL}</td>
                        <td>${trackData}</td>
                    `;
                    tbody.appendChild(row);
                }
            });

            table.appendChild(tbody);
            document.getElementById('tables-container').appendChild(table);
        }

        function processGenomeJSON(genome) {
            const table = document.createElement('table');

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Track Name</th>
                    <th>Select</th>
                    <th>Track URLs</th>
                    <th>Index URLs</th>
                    <th>Track Data</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            // Add reference row
            const referenceData = JSON.stringify({
                id: genome.id,
                name: genome.name,
                fastaURL: genome.fastaURL,
                indexURL: genome.indexURL,
                cytobandURL: genome.cytobandURL,
                aliasURL: genome.aliasURL
            });
            const refRow = document.createElement('tr');
            refRow.innerHTML = `
                <td>Reference</td>
                <td></td>
                <td>${genome.fastaURL}</td>
                <td>${genome.indexURL}</td>
                <td>${referenceData}</td>
            `;
            tbody.appendChild(refRow);

            genome.tracks.forEach(track => {
                const row = document.createElement('tr');

                const trackURL = track.url || '';
                const indexURL = track.indexURL || '';
                const trackData = JSON.stringify(track);

                row.innerHTML = `
                    <td>${track.name}</td>
                    <td><input type="checkbox" class="track-checkbox" data-track="${trackURL}" data-index="${indexURL}" data-name="${track.name}" data-trackdata='${trackData}' data-fasta-url="${genome.fastaURL}"></td>
                    <td>${trackURL}</td>
                    <td>${indexURL}</td>
                    <td>${trackData}</td>
                `;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            document.getElementById('tables-container').appendChild(table);
        }

        function compressString(str) {
            const bytes = new Uint8Array(str.length);
            for (let i = 0; i < str.length; i++) {
                bytes[i] = str.charCodeAt(i);
            }
            const compressedBytes = pako.deflateRaw(bytes);
            const compressedString = String.fromCharCode.apply(null, compressedBytes);
            let enc = btoa(compressedString);
            return enc.replace(/\+/g, '.').replace(/\//g, '_').replace(/=/g, '-');
        }

        function generateSessionJson() {
            const checkboxes = document.querySelectorAll('.track-checkbox:checked');
            const selectedTracks = Array.from(checkboxes).map(checkbox => JSON.parse(checkbox.getAttribute('data-trackdata')));

            if (selectedTracks.length === 0) {
                alert('No tracks selected.');
                return;
            }

            const uniqueFastaURLs = new Set();
            const trackGroups = {};

            checkboxes.forEach(checkbox => {
                const trackURL = checkbox.getAttribute('data-track');
                const fastaURL = checkbox.getAttribute('data-fasta-url');

                uniqueFastaURLs.add(fastaURL);

                if (!trackGroups[trackURL]) {
                    trackGroups[trackURL] = [];
                }
                trackGroups[trackURL].push(JSON.parse(checkbox.getAttribute('data-trackdata')));
            });

            if (uniqueFastaURLs.size > 1) {
                alert('Tracks from different references cannot be combined.');
                return;
            }

            const selectedReference = Array.from(document.querySelectorAll('tr')).find(row => row.cells[2] && row.cells[2].textContent === [...uniqueFastaURLs][0]);
            if (!selectedReference) {
                alert('Reference not found for the selected tracks.');
                return;
            }
            const referenceData = JSON.parse(selectedReference.cells[4].textContent);

            const sessionJson = {
                version: "2.15.11",
                showSampleNames: false,
                reference: referenceData,
                locus: "all",
                roi: [],
                tracks: Object.values(trackGroups).flat()
            };

            document.getElementById('sessionJsonOutput').textContent = JSON.stringify(sessionJson, null, 2);

            // Generate blob URL from session JSON
            const compressedString = compressString(JSON.stringify(sessionJson));
            const blobUrl = `https://ink-blot.github.io/?sessionURL=blob:${compressedString}`;

            const link = document.createElement('a');
            link.href = blobUrl;
            link.textContent = 'Open Link';
            link.target = '_blank';

            const copyIcon = document.createElement('span');
            copyIcon.className = 'copy-icon';
            copyIcon.textContent = 'ðŸ“‹';
            copyIcon.onclick = () => {
                navigator.clipboard.writeText(blobUrl).then(() => {
                    const notification = document.getElementById('copyNotification');
                    notification.style.display = 'inline';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 2000);
                });
            };

            const notification = document.createElement('span');
            notification.id = 'copyNotification';
            notification.className = 'copy-notification';
            notification.textContent = 'Link copied!';

            const output = document.getElementById('blobUrlOutput');
            output.innerHTML = '';
            output.appendChild(link);
            output.appendChild(copyIcon);
            output.appendChild(notification);
        }

        function saveSessionFile() {
            const sessionJson = document.getElementById('sessionJsonOutput').textContent;
            const blob = new Blob([sessionJson], { type: "application/json" });
            const filename = document.getElementById('filenameInput').value;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
