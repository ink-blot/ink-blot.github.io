<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Reorganizer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .scroll-box {
            width: 100%;
            height: 100px;
            overflow-x: auto;
            white-space: nowrap;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Track and Index Lists</h1>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Track URLs</th>
                <th>Index URLs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="track-checkbox" data-track="https://example.com/track1.bam" data-index="https://example.com/track1.bai"></td>
                <td><a href="https://example.com/track1.bam">track1.bam</a></td>
                <td><a href="https://example.com/track1.bai">track1.bai</a></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="track-checkbox" data-track="https://example.com/track2.bam" data-index="https://example.com/track2.bai"></td>
                <td><a href="https://example.com/track2.bam">track2.bam</a></td>
                <td><a href="https://example.com/track2.bai">track2.bai</a></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="track-checkbox" data-track="https://example.com/track3.bam" data-index="https://example.com/track3.bai"></td>
                <td><a href="https://example.com/track3.bam">track3.bam</a></td>
                <td><a href="https://example.com/track3.bai">track3.bai</a></td>
            </tr>
        </tbody>
    </table>

    <button onclick="generateLists()">Generate Lists</button>

    <h2>Track URLs</h2>
    <div id="trackList" class="scroll-box"></div>

    <h2>Index URLs</h2>
    <div id="indexList" class="scroll-box"></div>

    <script>
        function generateLists() {
            const checkboxes = document.querySelectorAll('.track-checkbox:checked');
            const trackURLs = [];
            const indexURLs = [];

            checkboxes.forEach(checkbox => {
                trackURLs.push(checkbox.getAttribute('data-track'));
                indexURLs.push(checkbox.getAttribute('data-index'));
            });

            document.getElementById('trackList').textContent = trackURLs.join(',');
            document.getElementById('indexList').textContent = indexURLs.join(',');
        }
    </script>
</body>
</html>
