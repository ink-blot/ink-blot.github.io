<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Reorganizer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
            display: none;
        }
        .scroll-box {
            width: 100%;
            height: 100px;
            overflow-x: auto;
            white-space: nowrap;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
        }
        .info-box {
            width: 100%;
            border: 1px solid #ddd;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Track and Index Lists</h1>
    <div id="tables-container"></div>

    <button onclick="generateLists()">Generate Lists</button>

    <h2>Genome Information</h2>
    <div id="genomeInfo" class="info-box"></div>

    <h2>Track Titles</h2>
    <div id="titleList" class="scroll-box"></div>

    <h2>Track URLs</h2>
    <div id="trackList" class="scroll-box"></div>

    <h2>Index URLs</h2>
    <div id="indexList" class="scroll-box"></div>

    <script>
        let currentFastaURL = null;
        let currentIndexURL = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('https://raw.githubusercontent.com/ink-blot/s3-genome-browser/main/track-data.json');
            const data = await response.json();
            const container = document.getElementById('tables-container');

            data.forEach(genome => {
                const table = document.createElement('table');

                const caption = document.createElement('caption');
                caption.textContent = genome.id;
                table.appendChild(caption);

                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>Display Name</th>
                        <th>Select</th>
                        <th class="hidden">Track URLs</th>
                        <th class="hidden">Index URLs</th>
                        <th class="hidden">Track Data</th>
                    </tr>
                `;
                table.appendChild(thead);

                const tbody = document.createElement('tbody');

                genome.tracks.forEach(track => {
                    const row = document.createElement('tr');

                    const trackURL = track.url || '';
                    const indexURL = track.indexURL || '';
                    const trackData = JSON.stringify(track);

                    row.innerHTML = `
                        <td>${track.name}</td>
                        <td><input type="checkbox" class="track-checkbox" data-track="${trackURL}" data-index="${indexURL}" data-name="${track.name}" data-genome-id="${genome.id}" data-fasta-url="${genome.fastaURL}" data-index-url="${genome.indexURL}" data-trackdata='${trackData}'></td>
                        <td class="hidden">${trackURL}</td>
                        <td class="hidden">${indexURL}</td>
                        <td class="hidden">${trackData}</td>
                    `;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                container.appendChild(table);
            });
        });

        function generateLists() {
            const checkboxes = document.querySelectorAll('.track-checkbox:checked');
            const trackURLs = [];
            const indexURLs = [];
            const displayNames = [];
            const remainingTrackURLs = [];
            const remainingDisplayNames = [];

            let genomeInfoSet = false;
            let genomeInfo = '';

            checkboxes.forEach(checkbox => {
                const trackURL = checkbox.getAttribute('data-track');
                const indexURL = checkbox.getAttribute('data-index');
                const displayName = checkbox.getAttribute('data-name');
                const fastaURL = checkbox.getAttribute('data-fasta-url');
                const genomeIndexURL = checkbox.getAttribute('data-index-url');
                const genomeID = checkbox.getAttribute('data-genome-id');

                if (!genomeInfoSet) {
                    currentFastaURL = fastaURL;
                    currentIndexURL = genomeIndexURL;
                    genomeInfo = `ID: ${genomeID}\nFasta URL: ${currentFastaURL}\nIndex URL: ${currentIndexURL}`;
                    genomeInfoSet = true;
                }

                if (fastaURL === currentFastaURL && genomeIndexURL === currentIndexURL) {
                    if (indexURL) {
                        trackURLs.push(trackURL);
                        indexURLs.push(indexURL);
                        displayNames.push(displayName);
                    } else {
                        remainingTrackURLs.push(trackURL);
                        remainingDisplayNames.push(displayName);
                    }
                } else {
                    alert(`Track URLs and Index URLs cannot be selected from different genome elements with different fastaURL and indexURL values.`);
                    checkbox.checked = false;
                }
            });

            const allTrackURLs = trackURLs.concat(remainingTrackURLs);
            const allDisplayNames = displayNames.concat(remainingDisplayNames);

            document.getElementById('genomeInfo').textContent = genomeInfo;
            document.getElementById('titleList').textContent = allDisplayNames.join(',');
            document.getElementById('trackList').textContent = allTrackURLs.join(',');
            document.getElementById('indexList').textContent = indexURLs.join(',');
        }
    </script>
</body>
</html>
