<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <!-- Your HTML content here -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
    </div>
    <div id="user-container" style="display:none;">
        <h1>Welcome, <span id="user-name"></span></h1>
        <button onclick="logout()">Logout</button>
    </div>
    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyAeZ0L7rudmT2D_Ngj2QdlXR77oVjJUqh0",
          authDomain: "ink-blot.firebaseapp.com",
          projectId: "ink-blot",
          storageBucket: "ink-blot.appspot.com",
          messagingSenderId: "314936743687",
          appId: "1:314936743687:web:3940dfbfb5b0acd52117a2",
          measurementId: "G-6DN1TZZJZ5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase Authentication
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Signed in
                    const user = userCredential.user;
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('user-container').style.display = 'block';
                    document.getElementById('user-name').innerText = user.email;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Signed in 
                    const user = userCredential.user;
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('user-container').style.display = 'block';
                    document.getElementById('user-name').innerText = user.email;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('user-container').style.display = 'none';
            }).catch(error => {
                console.error(error);
            });
        }
    </script>
</body>
</html>
