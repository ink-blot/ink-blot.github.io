<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Authentication</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"; // Added import for Auth SDK

        const firebaseConfig = {
          apiKey: "${FIREBASE_API_KEY}",
          authDomain: "${FIREBASE_AUTH_DOMAIN}",
          projectId: "${FIREBASE_PROJECT_ID}",
          storageBucket: "${FIREBASE_STORAGE_BUCKET}",
          messagingSenderId: "${FIREBASE_MESSAGING_SENDER_ID}",
          appId: "${FIREBASE_APP_ID}",
          measurementId: "${FIREBASE_MEASUREMENT_ID}"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app); // Initialize Firebase Authentication

        // Firebase Authentication functions
        window.login = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    // Signed in
                    const user = userCredential.user;
                    console.log("User signed in: ", user);
                    // Redirect to another page
                    window.location.href = "success.html"; // Replace with your target page
                })
                .catch(error => {
                    console.error("Login failed: ", error);
                    // Remove 'Firebase:' from the error message
                    const errorMessage = error.message.replace('Firebase: ', '');
                    // Redirect to error page on failure
                    window.location.href = "error.html?message=" + encodeURIComponent(errorMessage);
                });
        }

        window.signup = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log("User signed up: ", user);
                    // Redirect to another page
                    window.location.href = "success.html"; // Replace with your target page
                })
                .catch(error => {
                    console.error("Signup failed: ", error);
                    // Remove 'Firebase:' from the error message
                    const errorMessage = error.message.replace('Firebase: ', '');
                    // Redirect to error page on failure
                    window.location.href = "error.html?message=" + encodeURIComponent(errorMessage);
                });
        }

        window.logout = function() {
            signOut(auth).then(() => {
                console.log("User signed out");
                window.location.href = "index.html"; // Replace with your target page
            }).catch(error => {
                console.error("Logout failed: ", error);
            });
        }

        // Check for authentication state
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                console.log("User is signed in: ", user);
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('user-container').style.display = 'block';
                document.getElementById('user-name').innerText = user.email;
            } else {
                // User is signed out
                console.log("User is signed out");
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('user-container').style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <!-- Your HTML content here -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
    </div>
    <div id="user-container" style="display:none;">
        <h1>Welcome, <span id="user-name"></span></h1>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
